 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <h1 class="btn btn-info heading"> Image Identifier </h1>

      <br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        Father

        <hr>

       Mother

        <hr>

       Brother

        <hr>

 
        Sister

        <hr>

      
      </b>


      <label>Webcam View - </label>

      <br><br>

      <div id="webcam"></div>

      <br><br>

      <div id="output"></div>

      <br><br>

      <button id="capture_img" onclick="takesnapshot()" class="btn btn-success"> Take SnapShot</button>

      <br><br>

      <button id="identify_img" onclick="identifysnapshot()" class="btn btn-success"> Identify SnapShot</button>

      <br><br>


      <p style="font-size: 22px;">Object :<span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
